<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tamagotchi OOP</title>
    <!-- DECOUPLED JS FILES -->
    <!-- tamagotchi is loaded first -->
    <script src="tamagotchi.js"></script>
    <!-- player is loaded afterwards so that it may refer to tamagotchi -->
    <script type="text/javascript" src="player.js"></script>
  </head>
  <body>
  <div class="tam-container">
    <div id='tam-one' class="tam-unit">
      <div id='display-one' class='tam-display'></div>
      <div id='details-one' class='tam-details'></div>
      <div class='buttons-div'></div>
      <button id="feed-one"></button><button id="rest-one"></button><button id="medicate-one"></button>
      </div>
    </div>
    <div id='tam-two' class="tam-unit">
      <div id='display-two' class='tam-display'></div>
      <div id='details-two' class='tam-details'></div>
       <div class='buttons-div'></div>
      <button id="feed-two"></button><button id="rest-two"></button><button id="medicate-two"></button>
      </div>
    </div>
    <div id='tam-three' class="tam-unit">
      <div id='display-three' class='tam-display'></div>
      <div id='details-three' class='tam-details'></div>
        <div class='buttons-div'></div>
      <button id="feed-three"></button><button id="rest-three"></button><button id="medicate-three"></button>
      </div>                
    </div>   
  </div>
  </body>
</html>
